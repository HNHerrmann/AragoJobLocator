<app-header></app-header>
<div class="container-fluid form-group" style="width: max-content">
  <div class="row justify-content-center" style="margin-top: 20%">
    <div class="col-md-auto">
      <label class="input-group-label">Título <span style="color: crimson">*</span>
        <br>
        <input class="form-control" type="text" placeholder="Título" name="titulo" [(ngModel)]="titulo"  required></label>
      <span *ngIf="true" style="color: crimson">
               <br> Usuario no existe
          </span>
    </div>
    <div class="col-md-auto">
      <label class="input-group-label">Convocante <span style="color: crimson">*</span>
        <br>
        <input class="form-control" type="text" placeholder="Convocante" name="convocante" [(ngModel)]="convocante"  required></label>
      <span *ngIf="false" style="color: crimson">
               <br> Usuario no existe
          </span>
    </div>
  </div>
  <div class="row justify-content-center" style="margin-top: 7%">
    <div class="col-md-auto">
      <label class="input-group-label">Tipo <span style="color: crimson">*</span>
        <br>
        <input class="form-control"type="text" placeholder="Tipo" name="tipo" [(ngModel)]="tipo">
      </label>
    </div>
  </div>
  <div class="row justify-content-center" style="margin-top: 7%">
    <div class="col-md-auto">
      <label class="input-group-label">Denominacion <span style="color: crimson">*</span>
        <br>
        <textarea  class="form-control" type="text"   placeholder="denominación" name="denominacion" [(ngModel)]="denomincion"></textarea>
        <span *ngIf="showDenomError" style="color: crimson">
               <br> Campo Obligatorio
        </span>
      </label>
    </div>
  </div>

  <div class="row justify-content-center" style="margin-top: 7%">
    <div class="col-md-auto">
      <label class="input-group-label">Fecha Inicio Presentación <span style="color: crimson">*</span>
        <br>
        <input class="form-control" type="date" placeholder="Fecha Inicio" name="inicio" [(ngModel)]="f_inicioPresentacion"  required></label>
      <span *ngIf="showFFinError" style="color: crimson">
               <br> Campo Obligatorio
          </span>
    </div>
    <div class="col-md-auto">
      <label class="input-group-label">Fecha Fin Presentación <span style="color: crimson">*</span>
        <br>
        <input class="form-control" type="date" placeholder="Fecha Fin" name="fin" [(ngModel)]="f_finPresentacion"  required></label>
      <span *ngIf="showFInitError" style="color: crimson">
               <br> Campo Obligatorio
          </span>
    </div>
  </div>

  <div class="row justify-content-center" style="margin-top: 7%">
    <div class="col-md-auto">
      <label class="input-group-label">Plazas <span style="color: crimson">*</span>
        <br>
        <input class="form-control" type="number" placeholder="Plazas" name="plazas" [(ngModel)]="plazas"  required></label>
      <span *ngIf="false" style="color: crimson">
               <br> Usuario no existe
          </span>
    </div>
    <div class="col-md-auto">
      <label class="input-group-label">URL <span style="color: crimson">*</span>
        <br>
        <input class="form-control" type="url" placeholder="url" name="url" [(ngModel)]="url"  required></label>
      <span *ngIf="false" style="color: crimson">
               <br> Usuario no existe
          </span>
    </div>
  </div>

  <div class="row justify-content-center" style="margin-top: 7%">
    <div class="col-md-auto">
      <button class="btn btn-secondary" type="submit" id="ofertaBut" (click)="createOferta()"> Crear Oferta </button>
    </div>
  </div>
  <div *ngIf="showSuccess" class="row justify-content-center" style="margin-top: 7%">
    <div class="col-md-auto">
        <span style="color: green">
          Oferta creada con éxito.
        </span>
    </div>
  </div>
</div>
