<app-header></app-header>
<div class="container-fluid form-group" style="width: max-content">
  <div class="row justify-content-center" style="margin-top: 20%">
    <div class="col-4">
    </div>
    <div class="col-md-auto">
      <label class="input-group-label">Nombre de usuario <span style="color: crimson">*</span>
        <br>
        <input class="form-control" type="text" placeholder="Nombre de usuario" name="user" [(ngModel)]="user"  required></label>
    </div>
  </div>
  <div>
  </div>

  <div class="row justify-content-center" style="margin-top: 7%">
    <div class="col-md-auto">
      <button class="btn btn-secondary" type="submit" (click)="getListUsers()"> Buscar </button>
    </div>
  </div>
</div>
<br>
<br>
<div *ngIf="nores" class="row justify-content-center" >
  <div class="col-md-auto">
    <span style="color: crimson">
      <br> No se han encontrado resultados
    </span>
  </div>
</div>

<div class="row justify-content-center" style="margin-top: 7%">
<table class="table table-striped">
  <tbody>
  <tr *ngFor="let user of users; index as i">
    <td>
      <div class="row justify-content-center" >
        <div class="col-md-auto">
          <a href="https://aragojoblocator.herokuapp.com/perfil/{{user._id}}">{{user.username}}</a>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
</div>

<div class="row justify-content-center" style="margin-top: 2%">
  <ngb-pagination *ngIf="users_len > 0"[collectionSize]="users_len" [(page)]="page" [boundaryLinks]="true" style="margin-left: auto;margin-right: auto">
    <ng-template ngbPaginationPages let-page let-pages="pages">
      <li class="ngb-custom-pages-item" *ngIf="pages.length > 0">
        <div class="form-group d-flex flex-nowrap px-2">
          <label
            id="paginationInputLabel"
            for="paginationInput"
            class="col-form-label mr-2 ml-1"
          >Page</label>
          <input #i
                 type="text"
                 inputmode="numeric"
                 pattern="[0-9]*"
                 class="form-control custom-pages-input"
                 id="paginationInput"
                 [value]="page"
                 (keyup.enter)="selectPage(i.value)"
                 (blur)="selectPage(i.value)"
                 (input)="formatInput($any($event).target)"
                 aria-labelledby="paginationInputLabel paginationDescription"
                 style="width: 2.5rem"
          />
          <span id="paginationDescription" class="col-form-label text-nowrap px-2">
                    of {{pages.length}}</span>
        </div>
      </li>
    </ng-template>
  </ngb-pagination>
</div>
